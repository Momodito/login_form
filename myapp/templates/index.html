<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4; /* Color de fondo */
      padding: 50px;
    }
    .btn-group {
      margin-bottom: 20px;
      text-align: center; /* Centrar botones */
    }
    .btn {
      background-color: #1E90FF; /* Azul oscuro */
      color: #fff; /* Color de texto blanco */
      margin: 5px; /* Margen entre botones */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Página Principal</h2>
    <div class="d-flex justify-content-center">
      {% if username != "" %}
      <a href="/register" class="btn">Registrarse</a>
      <a href="/home/{{username}}" class="btn">Home</a>
      {% else %}
      <a href="/login" class="btn">Iniciar Sesión</a>
      <a href="/register" class="btn">Registrarse</a>
      {% endif %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
